<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main class="todo">
        <header class="top">
            <h1>TO DO LIST</h1>
        </header>

        <div>
            <input type="text" name="" id="" class="new-task">
            <button class="submit">Add Task</button>
        </div>

        <ul class="task-list">
            <li class="task">
                <span class="text">Take out the trash</span>
                <button class="remove-task">x</button>
            </li>

            <li class="task">
                <span class="text">Play soccer</span>
                <button class="remove-task">x</button>
            </li>

            <li class="task">
                <span class="text">visit my granny</span>
                <button class="remove-task">x</button>
            </li>

            <li class="task">
                <span class="text">play video games</span>
                <button class="remove-task">x</button>
            </li>
        </ul>
    </main>
</body>
</html>
